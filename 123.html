<html lang="ru-ru" dir="ltr">
<head>
    <title>RomanToArabian</title>
    <meta charset="utf-8">
</head>
<body>
<input class="arabian" id="arab">
<button class="calc">Calc</button>
<span class="roman" id="rom">
<script>
const a = document.querySelector(".calc");

function Roma() {
	let ar = String(document.getElementById("arab").value);
	let n=ar.length;
	let romka=[];
	let R1='IXCM';
	let R2='VLDV';
	for (let i = 0; i < n; i++) {
	if (ar[n-i-1]=='1') {
	 romka[n-i]=R1[i];
}
	if (ar[n-i-1]=='2') {
	 romka[n-i]=R1[i]+R1[i];
}
	if (ar[n-i-1]=='3') {
	 romka[n-i]=R1[i]+R1[i]+R1[i];
}
	if (ar[n-i-1]=='4') {
	 romka[n-i]=R1[i]+R2[i];
}
	if (ar[n-i-1]=='5') {
	 romka[n-i]=R2[i];
}
	if (ar[n-i-1]=='6') {
	 romka[n-i]=R2[i]+R1[i];
}
	if (ar[n-i-1]=='7') {
	 romka[n-i]=R2[i]+R1[i]+R1[i];
}
	if (ar[n-i-1]=='8') {
	 romka[n-i]=R2[i]+R1[i]+R1[i]+R1[i];
}
	if (ar[n-i-1]=='9') {
	 romka[n-i]=R1[i]+R1[i+1];
}
	if (ar[n-i-1]=='0') {
	 romka[n-i]="";
}
}
alert(romka);	
        document.getElementById("rom").innerHTML = romka;
    }
a.addEventListener("click", Roma);
</script>
</body>
